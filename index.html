<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Creatives For You</title>
</head>
<body>
  <!--Navbar Section-->
  <nav
      class="flex items-center justify-between md:px-6 px-3 md:py-4 py-2 space-x-6 md:space-x-12 bg-white dark:bg-gray-500"
    >
      <img src="pictures/logo.png" alt="logo" />
      <div class="md:gap-5 gap-2.5 md:flex grid">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#" class="text-[#F44335]">Up skill</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="flex gap-3 md:gap-4">
        <button
          class="bg-[#F44335] md:px-5 px-2.5 md:py-2 py-1.5 rounded-md text-white hover:scale-110 duration-500 transition-all hover:bg-[#db3330]"
        >
          Register Interest
        </button>
        <button id="switch">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-8 hover:scale-110 duration-300 transition-all"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </button>
      </div>
    </nav>

</html>
